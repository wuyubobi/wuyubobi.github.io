# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Keep Moving"
sidebar-avatar: /img/avatar-zb.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using featured-tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
